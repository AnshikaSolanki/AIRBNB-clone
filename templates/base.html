{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}"> 
    <title>{% block page_title %}{% endblock page_title %} |Abnb</title>
</head>
<body>
    <header class="container bg-orange-900 max-w-full flex items-center">
        <div class="flex items-center">
            <a href="{% url "core:home" %}"><img class="w-8" src="{% static "img/logo.png" %}"/></a>
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search"%}">
                <input name="city" placeholder="Search by city..."/>
            </form>
            {% endblock search-bar %}
        </div>
    {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}

</body>
</html>
